<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>



        <section>
            <h1>Nuevo contacto</h1>

            <form action="" method="POST">

                <label for="POST-name">Nombre:</label>
                <input id="POST-name" type="text" name="name" required>
                <label for="POST-lastname">Apellido:</label>
                <input id="POST-lastname" type="text" name="lastname" required>
                <label for="POST-cargo">Cargo:</label>
                <input id="POST-cargo" type="text" name="cargo" required>
                <label for="POST-email">Email:</label>
                <input id="POST-email" type="text" name="email" required>
                <label for="POST-company">Compañía:</label>
                <input id="POST-company" type="text" name="company" required>

                <div>
                    <label for="region">Región</label>
                    <select name="region" id="region">
                        <option value="">Seleccione una región</option>
                        <option value="region1">Argentina</option>
                        <option value="region2">Colombia</option>0
                        <option value="region3">Chile</option>
                        <option value="region4">Uruguay</option>
                        <option value="region5">España</option>
                    </select>

                </div>
                <div>
                    <label for="country">País</label>
                    <select name="country" id="country">
                        <option value="">Seleccione un país</option>
                        <option value="country1">Argentina</option>
                        <option value="country2">Colombia</option>0
                        <option value="country3">Chile</option>
                        <option value="country4">Uruguay</option>
                        <option value="country5">España</option>
                    </select>

                </div>
                <div>
                    <label for="city">Ciudad</label>
                    <select name="city" id="city">
                        <option value="">Seleccione una ciudad</option>
                        <option value="city1">Buenos Aires</option>
                        <option value="city2">La Plata</option>0
                        <option value="city3">Chile</option>
                        <option value="city4">Uruguay</option>
                        <option value="city5">España</option>
                    </select>

                </div>
                <div>
                    <label for="POST-adress">Dirección</label>
                    <input id="POST-adress" type="text" name="adress" required>
                </div>

                <div>
                    <label for="canal">Canal de contacto</label>
                    <select name="canal" id="canal">
                        <option value="canal1">Whatsapp</option>
                        <option value="canal2">Slack</option>
                        <option value="canal3">Facebook</option>
                        <option value="canal4">Email</option>
                        <option value="canal5">Mensaje</option>
                    </select>
                </div>

                <div>
                    <label for="POST-user-account">Cuenta de usuario</label>
                    <input id="POST-user-account" type="text" name="user-account" placeholder="@ejemplo">
                </div>
                <input type="submit" value="Save">
            </form>
        </section>

    </main>
</body>

</html>
