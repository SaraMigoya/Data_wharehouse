<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
       <h1>Nuevo contacto</h1>

       <form action="" method="POST">

       <label for="POST-name">Nombre:</label>
       <input id="POST-name" type="text" name="name" required>
       <label for="POST-lastname">Apellido:</label>
       <input id="POST-lastname" type="text" name="lastname" required>
       <label for="POST-cargo">Cargo:</label>
       <input id="POST-cargo" type="text" name="cargo" required>
       <label for="POST-email">Email:</label>
       <input id="POST-email" type="text" name="email" required>
       <label for="POST-company" >Compañía:</label>
       <input id="POST-company" type="text" name="company" required>
       <input type="submit" value="Save">

    </form>
    </section>
</body>
</html>
