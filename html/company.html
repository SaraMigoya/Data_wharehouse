<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body>
       <div id="black-company" class="none"></div>
    <header>
        <div class="container">
            <h2 class="logotipo">LOGO</h2>
            <div>
                <nav>
                    <div>
                        <a href="./index.html">Contactos</a>
                        <span></span>
                    </div>

                    <div>
                        <a href="#" class="activo">Compañias</a>
                        <span></span>
                    </div>

                    <div>
                        <a href="./users.html" id="htmlUsuarios">Usuarios</a>
                        <span></span>
                    </div>
                    <div>

                        <a href="./city.html"> Región / Ciudad</a>
                        <span></span>

                    </div>
                    <div>
                        <p id="log-out">Cerrar</p>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section id="section-new-company" class="none add-new-item ">

            <div class="flex-container">
                <h2>Nueva compañía</h2>
                <i class="fas fa-times" id="close-company"></i>

            </div>
            <div class="form">
                <div class="container">
                    <div class="container-input">
                        <label for="name">Nombre <span>* </span></label>
                        <input id="name" type="text" name="name" placeholder="ingresar nombre de la compañía" required>
                    </div>
                    
                    <div class="container-input">
                        <label for="address">Dirección <span>*</span> </label>
                        <input id="address" type="text" name="address"required>
                    </div>
                    <div class="container-input">
                        <div>
                            <label for="email">Email <span>*</span> </label>
                        </div>
                        <input id="email" type="text" name="email" required>
                    </div>
                    <div class="container-input">
                        <div>
                            <label for="tel">Teléfono <span>*</span> </label>
                        </div>
                        <input id="tel" type="text" name="tel" required>
                    </div>
                    <div class="container-input">
                        <label for="select-city">Ciudad</label>
                        <div>
                            <select id="select-city">
                         
                             <option value="seleciona"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="container-new-company">
                    <div class="flex-container-buttons" >
                        <button class="btn-cancel-red">Cancelar</button>
                        <input type="submit" id="save-company"  class="verde"value="Guardar compañía">
                    </div>
                </div>
            </div>

        </section>
        <section id="section-edit-company" class="none add-new-item ">

            <div class="flex-container">
                <h2>Editar compañía</h2>
                <i class="fas fa-times" id="close-company"></i>

            </div>
            <div class="form">
                <div class="container">
                    <div class="container-input">
                        <label for="name2">Nombre <span>* </span></label>
                        <input id="name2" type="text" name="name2" placeholder="ingresar nombre de la compañía" required>
                    </div>
                    
                    <div class="container-input">
                        <label for="address2">Dirección <span>*</span> </label>
                        <input id="address2" type="text" name="address2"required>
                    </div>
                    <div class="container-input">
                        <div>
                            <label for="email2">Email <span>*</span> </label>
                        </div>
                        <input id="email2" type="text" name="email2" required>
                    </div>
                    <div class="container-input">
                        <div>
                            <label for="tel2">Teléfono <span>*</span> </label>
                        </div>
                        <input id="tel2" type="text" name="tel2" required>
                    </div>
                    <div class="container-input">
                        <label for="select-city2">Ciudad</label>
                        <div>
                            <select id="select-city2">
                         
                             <option id="option1"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="container-new-company">
                    <div class="flex-container-buttons" >
                        <button class="btn-cancel-red">Cancelar</button>
                        <input type="submit" id="save-company"  class="verde"value="Guardar compañía">
                    </div>
                </div>
            </div>

        </section>
        <section id="title-section-company" >
            <div class="flex-container">
                <div>
                    <span class="icon-company"><i class="far fa-building"></i></span>
                    <h1>Compañías</h1>
                </div>
               <button id="button-new-company">Agregar compañía</button>
            </div>
        </section>


        <section id="companies">
       
        </section>
    </main>
<script src="../JavaScript/company.js"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>

</html>
