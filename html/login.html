<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/style.css">
    <title>Login</title>
</head>

<body class="body-login">
    <header>
        <div class="container">
           <h2 class="logotipo">LOGO</h2>

        </div>
    </header>
    <main>
        <section>
            <div class="login-container">

                <h1>¡Bienvenido!</h1>

                <div>
                    <div class="required-field">
                        <h2>Email</h2>
                        <input type="text" placeholder="Introduzca el nombre de usuario" id="email" class="login-user">
                    </div>
                    <div class="required-field">
                        <h2>Contraseña</h2>
                        <input type="password" placeholder="introduzca la constraseña" id="password"
                            class="login-password">

                    </div>

                    <p id="invalid" hidden>email o contraseña incorrectas</p>
                 
                    <button id="button-login">Iniciar sesión</button>
    
                </div>

            </div>
        </section>
    </main>
    <script src="../JavaScript/login.js"></script>
</body>

</html>
