<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Styles/style.css">
  <title>Document</title>
</head>

<body>
  <div id="black-region" class="none"></div>
  <header>
    <div class="container">
      <h2 class="logotipo">LOGO</h2>
      <div>
        <nav>
          <div>
            <a href="./index.html">Contactos</a>
            <span></span>
          </div>

          <div>
            <a href="./company.html">Compañias</a>
            <span></span>
          </div>

          <div>
            <a href="./users.html" id="htmlUsuarios">Usuarios</a>
            <span></span>
          </div>
          <div>

            <a href="#" class="activo"> Región / Ciudad</a>
            <span></span>

          </div>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <section id="section-new-region" class=" add-new-item none">

      <div class="flex-container">
        <h2>Nueva región</h2>
        <i class="fas fa-times" id="close-region"></i>
      </div>
     
        <div class="form">
          <div class="container">
  
            <div class="container-input">
              <label for="region">Region <span>* </span></label>
              <input id="region" type="text" name="region" required>
  
            </div>
  
            <div class="flex-container-buttons">
              <button>Cancelar</button>
              <input type="submit" id="save-region" value="Guardar región">
            </div>
          </div>
        </div>

     

    </section>
    <section id="section-new-country" class="add-new-item none">

      <div class="flex-container">
        <h2>Nuevo país</h2>
        <i class="fas fa-times" id="close-country"></i>
      </div>
        <div class="container">
          <div class="container-input">
            <label for="country">Agregar país <span>* </span></label>
            <input id="country" type="text" name="country" required>
          </div>

          <div class="flex-container-buttons">
            <button>Cancelar</button>
            <input type="submit" value="Guardar país" id="save-country">
          </div>
        </div>

    </section>
    <section id="section-new-city" class="add-new-item none">

      <div class="flex-container">
        <h2>Nueva ciudad</h2>
        <i class="fas fa-times" id="close-city"></i>
      </div>
      
        <div class="container">

          <div class="container-input">
            <label for="city">Agregar ciudad <span>* </span></label>
            <input id="city" type="text" name="city" required>
          </div>

          <div class="flex-container-buttons">
            <button>Cancelar</button>
            <input type="submit" id="save-city" value="Guardar ciudad">
          </div>
        </div>

    </section>

    <section id="section-city">

      <div class="flex-container">
        <div>
          <span class="icon-city"><i class="far fa-flag"></i></span>
          <h1>Regiones y ciudades</h1>
        </div>
        <a href="#"><button id="button-new-region">Agregar región</button></a>
      </div>

      <div id="container-regions">

      </div>

    </section>



  </main>
  <script src="../JavaScript/city.js"></script>
  <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>

</html>
